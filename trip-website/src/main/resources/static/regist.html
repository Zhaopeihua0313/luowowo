<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <link href="/styles/base.css" rel="stylesheet" type="text/css">
    <link href="/styles/regist.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-form/jquery.form.js"></script>

    <script type="text/javascript" src="/js/system/common.js"></script>
    <script type="text/javascript" src="/js/system/regist.js"></script>

    <!--要在 jQuery 后引入-->
    <script type="text/javascript" src="/js/plugins/jquery.cookie.js"></script>
    <!--存储页面浏览历史 By YangTR-->
    <script>
        var nowUrl = window.location.href;
        console.log(nowUrl);

        if ($.cookie("browHistory")) {
            var browHistory = $.cookie("browHistory");
            browHistory = $.parseJSON(browHistory);
            //拟浏览历史处理
            if (nowUrl != browHistory.now) {
                browHistory.lllast = browHistory.llast;
                browHistory.llast = browHistory.last;
                browHistory.last = browHistory.now;
                browHistory.now = nowUrl;
            }
            //存 cookie
            browHistory = JSON.stringify(browHistory);
            $.cookie("browHistory", browHistory);

            console.log($.cookie("browHistory"));
        } else {
            var browHistory = '{"now":"' + nowUrl + '", "last":"", "llast":"", "lllast":""}';
            $.cookie("browHistory", browHistory);
            console.log("还没有浏览历史 cookie，现在生成");
        }
    </script>
    <script>
        $(function () {
            //QQ按钮绑定事件
            $('.qq').on('click', function () {
                window.location.href = 'https://graph.qq.com/oauth2.0/show?' +
                    'which=Login&display=pc&response_type=code&client_id=101397212&' +
                    'redirect_uri=http://unic.nat300.top/qqcallback&state=state';
            });

            //微信按钮绑定事件
            $('.weixin').on('click', function () {
                //跳转到微信扫码页面
                window.location.href = '/wxLoginGetCode';
            });

        });
    </script>
</head>

<body>
<div class="wrapper">
    <div class="container container-login">
        <a href="/" title="返回首页" class="logo">骡窝窝</a>
        <div class="signup-forms flip">
            <div class="login-box" id="_j_login_box">
                <div class="inner inner_v2 clearfix">
                    <div class="inner_v2_left">
                        <form id="_j_login_form" action="javascript:;">
                            <div class="form-field">
                                <input id="inputPassword" type="text" placeholder="您的手机号" autocomplete="off" value="">
                                <div class="err-tip"></div>
                            </div>
                            <div class="submit-btn">
                                <button id="_js_loginBtn">立即注册</button>
                            </div>
                        </form>
                        <div class="agreement">
                            注册视为同意<a target="_blank" href="javascript:;">《骡窝窝用户使用协议》</a>
                        </div>
                        <!--第三方登录-->
                        <div class="connect">
                            <p class="hd">用合作网站账户直接登录</p>
                            <div class="bd">
                                <span style="color: orange"> ヾ(✿ﾟ▽ﾟ)ノ &nbsp;</span>
                                <!--<a href="javascript:;" class="weibo"><i></i>新浪微博</a>-->
                                <a href="javascript:;" class="qq"><i></i>QQ</a>
                                <a href="javascript:;" class="weixin"><i></i>微信</a>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner_v2_right">
                        <img src="/images/qrcode.jpg">
                        <p>扫一扫<br>下载骡窝窝APP</p>
                    </div>
                </div>
            </div>
            <div class="signup-box" style="display: none;">
                <div class="add-info">
                    <div class="hd">账号注册</div>
                    <form action="/userRegist" method="post" id="editForm">
                        <input type="hidden" name="phone" value="" id="phone">
                        <div class="form-field m-t-10">
                            <input name="nickname" type="text" placeholder="您的昵称">
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-field">
                            <input name="password" type="password" placeholder="您的密码">
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-field">
                            <input name="rpassword" type="password" placeholder="确认密码">
                            <div class="err-tip"></div>
                        </div>

                        <div class="form-field">
                            <div class="clearfix">
                                <a href="#" class="vcode-send sms-code-send">获取验证码</a>
                                <input name="verifyCode" type="text" placeholder="短信验证码" autocomplete="off"
                                       class="vcode-input">
                            </div>
                            <div class="err-tip clearfix"></div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">完成注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<!--background-image: url(https://images.mafengwo.net/images/signup/wallpaper/27.jpg);-->
<div class="fullscreen-bg"
     style="background-image: url(images/d1.jpg);">
    <img src="/27.jpg" style="width: auto; height: 657px; margin-top: -213px;">
</div>
</body>
</html>
